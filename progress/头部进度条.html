<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实时加载进度条</title>
    <style>
        .loading{
            width: 100%;

            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            background: #ffffff;
        }
        .loading .pic{
            width: 0%;
            height: 5px;
            position: absolute;
            top: 0;
            left: 0;
            background: red;
        }
    </style>

</head>
<body>

<!-- 初始化界面 -->
<div class="loading">
    <div class="pic"></div>
</div>
<section >

    <img src="http://bbsfiles.vivo.com.cn/vivobbs/attachment/forum/201604/30/210144dp5qzr5l4jqt5c47.jpg">
</section>
<script>
    var clazz = document.getElementsByClassName("pic");
    (function() {
        clazz[0].value.animate({with:"10%"},100)
    }());
    document.write(clazz[0].length);
</script>

<section >

    <img src="http://g.hiphotos.baidu.com/zhidao/pic/item/b21c8701a18b87d6e1dcd6bc000828381e30fdf3.jpg">

</script>
