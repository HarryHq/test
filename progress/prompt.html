<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a name="top" id="top"></a>
    网站的网页中都有返回顶部的功能<br>，就是当用户访问网页时，<br>可以迅速的返回顶部。<br>
    也许会有人觉得这个功能很简单，<br>没有什么说的，但据我目前所知，<br>就有五种方法实现这个功能。<br>而且不同的方法能实现的效果也是有所不同的。下面介绍下这些方法网页中“返回顶部”的html代码有好几种不同的编写方式：

    1、简单的脚本可实现此功能：<br><br><br>
    <div style="height: 5000px"></div>
    <a href="#top">回到顶部</a>

</body>
</html>
