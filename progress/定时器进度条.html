<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器进度条</title>
    <style>
        .loading{
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            background: #ffffff;
        }
        .loading .pic{
            width: 77px;
            height: 77px;
            background: url("../images/loading.gif");
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
    <script type="text/javascript">
        /*
        * 在Javascript当中的 getElementsByClassName("aa")，
        * 这个方法得到的是一个由class="aa"的所有元素组成的集合，而不是单个元素；
        *
        * 集合是没有display属性的，集合中的元素才有display属性。
        * 当你试图做 集合.style.display的时候，自然会报错。
        *
        * 个问题的解决方案应该是：遍历集合中所有的元素，然后给每个元素都加上display="none"的属性。
        * */
        var clazz = document.getElementsByClassName("loading");
        (function() {
            setInterval(function () { //设置三秒后关闭初始界面
                for (var i = 0; i<clazz.length;i++) {
                    clazz[i].style.display="none";
                };

            },3000)
        }());

        /*
        *  自执行函数，不用调用就可以执行
        * (function () {  } ());
            !function () { } ();
            ~function () {  } ();
            -function () { } ();
            +function () { } ();
        *
        */

    </script>
</head>
<body>
    <!-- 初始化界面 -->
    <div class="loading">
        <div class="pic"></div>
    </div>

    <img src="http://bbsfiles.vivo.com.cn/vivobbs/attachment/forum/201604/30/210144dp5qzr5l4jqt5c47.jpg">
