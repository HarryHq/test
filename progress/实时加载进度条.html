<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实时加载进度条</title>
    <style>
        .loading{
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            background: #ffffff;
        }
        .loading .pic{
            width: 77px;
            height: 77px;
            background: url("../images/loading.gif");
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
    <script type="text/javascript">
        document.onreadystatechange=function () { //监听加载
            if (document.readyState=="complete"){
                var clazz = document.getElementsByClassName("loading");
                    for (var i = 0; i<clazz.length;i++) {
                        clazz[i].style.display="none";
                    }
            }
        }
    </script>
</head>
<body>

<!-- 初始化界面 -->
<div class="loading">
    <div class="pic"></div>
</div>
